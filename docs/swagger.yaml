info:
  contact: {}
  description: 学习Golang
  title: Go-Web
  version: 0.0.1
paths:
  /api/v1/public/user/login:
    post:
      description: 用户登陆详细描述
      parameters:
      - description: 用户名
        in: formData
        name: name
        required: true
        type: string
      - description: 密码
        in: formData
        name: password
        required: true
        type: string
      responses:
        "200":
          description: 登陆成功
          schema:
            type: string
        "401":
          description: 登陆失败
          schema:
            type: string
      summary: 用户登陆
      tags:
      - 用户管理
swagger: "2.0"
